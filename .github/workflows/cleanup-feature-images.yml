name: Cleanup Feature Branch Images

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  delete-feature-images:
    name: Delete Feature Branch Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete feature branch images (keep main versions)
        uses: actions/delete-package-versions@v5
        with:
          owner: ${{ github.repository_owner }}
          package-name: k8s-controller
          package-type: container
          token: ${{ secrets.PAT }}
          min-versions-to-keep: 3
          ignore-versions: '^(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)$'